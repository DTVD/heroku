{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <fieldset>
    <dl>
      <dt>Username:
      <dd><input type=text placeholder="Uname" name=username>
      <dt>Password:
      <dd><input type=password placeholder="pwd" name=password>
      <dd><button type=submit class="btn btn-inverse">Login</button>
    </dl>
    </fieldset>
  </form>

{% endblock %}
